{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="dashboard-header mb-4">
        <h2><i class="fas fa-plus-circle me-2"></i>Add New Medical Record</h2>
        <p class="text-muted">
            You are adding a new record for: <strong>{{ patient.name }}</strong>
        </p>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Symptoms:</label>
                    <textarea name="symptoms" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Diagnosis:</label>
                    <textarea name="diagnosis" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Prescription:</label>
                    <textarea name="prescription" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dose:</label>
                    <input type="text" name="dose" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Health Report (Optional):</label>
                    <input type="file" name="report_file" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Save Record</button>
                <a href="{{ url_for('doctor.search_patient') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
