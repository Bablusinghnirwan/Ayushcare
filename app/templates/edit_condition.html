{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="glass-card">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-white">Edit Condition</h2>
            <p class="text-gray-400 mt-2">Mark a patient's condition as completed.</p>
        </div>

        <div class="mb-6 p-4 rounded-lg bg-black/20 border border-white/10">
            <p class="text-sm text-gray-400">Patient:</p>
            <p class="font-bold text-lg text-white">{{ condition.patient.name }}</p>
            <p class="text-sm text-gray-400 mt-2">Condition:</p>
            <p class="font-bold text-lg text-white">{{ condition.condition_name }}</p>
            <p class="text-sm text-gray-400 mt-2">Start Date:</p>
            <p class="font-bold text-lg text-white">{{ condition.start_date.strftime('%d %b %Y') }}</p>
        </div>

        <form method="post" class="space-y-4">
            <div>
                <label for="end_date" class="block text-sm font-medium text-gray-300">Mark as Completed on (End Date)</label>
                <input type="date" id="end_date" name="end_date" class="form-control-glass mt-1 block w-full rounded-md" required>
            </div>
            <div class="flex items-center justify-end gap-4 pt-4 border-t border-white/10">
                <a href="{{ url_for('doctor.dashboard') }}" class="bg-gray-500/20 hover:bg-gray-500/40 text-gray-300 font-bold py-2 px-4 rounded-lg transition-colors no-underline">Cancel</a>
                <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Save End Date</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
