{% extends 'base.html' %}

{% block content %}
<div class="mb-8">
    <h2 class="text-4xl font-bold text-white"><i class="fas fa-edit mr-3"></i>Edit My Profile</h2>
    <p class="text-gray-400 mt-2">Update your health and personal information.</p>
</div>

<div class="glass-card">
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        
        <div>
            <h4 class="text-lg font-semibold text-white border-b border-white/10 pb-2 mb-4">Personal Details</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Full Name</label>
                    <input type="text" name="name" class="form-control-glass mt-1 block w-full rounded-md" value="{{ patient.name }}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Date of Birth</label>
                    <input type="date" name="date_of_birth" class="form-control-glass mt-1 block w-full rounded-md" value="{{ patient.date_of_birth.strftime('%Y-%m-%d') }}">
                </div>
            </div>
        </div>

        <div>
            <h4 class="text-lg font-semibold text-white border-b border-white/10 pb-2 mb-4">Health Metrics</h4>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                 <div>
                    <label class="block text-sm font-medium text-gray-300">Blood Group</label>
                    <input type="text" name="blood_group" class="form-control-glass mt-1 block w-full rounded-md" value="{{ patient.blood_group or '' }}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Height (cm)</label>
                    <input type="number" name="height" class="form-control-glass mt-1 block w-full rounded-md" value="{{ patient.height or '' }}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Weight (kg)</label>
                    <input type="number" name="weight" class="form-control-glass mt-1 block w-full rounded-md" value="{{ patient.weight or '' }}">
                </div>
            </div>
        </div>

        <div>
            <h4 class="text-lg font-semibold text-white border-b border-white/10 pb-2 mb-4">Medical History & Picture</h4>
             <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Allergies</label>
                    <textarea name="allergies" class="form-control-glass mt-1 block w-full rounded-md" rows="3">{{ patient.allergies or '' }}</textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Chronic Diseases</label>
                    <textarea name="chronic_diseases" class="form-control-glass mt-1 block w-full rounded-md" rows="3">{{ patient.chronic_diseases or '' }}</textarea>
                </div>
                 <div>
                    <label class="block text-sm font-medium text-gray-300">Profile Picture</label>
                    <input type="file" name="profile_picture" accept="image/*" class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-500/10 file:text-cyan-300 hover:file:bg-cyan-500/20">
                    {% if patient.profile_picture %}
                        <small class="text-gray-400 mt-1">Current: {{ patient.profile_picture }}</small>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="flex items-center justify-end gap-4 pt-4 border-t border-white/10">
            <a href="{{ url_for('patient.profile') }}" class="bg-gray-500/20 hover:bg-gray-500/40 text-gray-300 font-bold py-2 px-4 rounded-lg transition-colors no-underline">Cancel</a>
            <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
