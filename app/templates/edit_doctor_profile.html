{% extends 'base.html' %}

{% block content %}
<div class="mb-8">
    <h2 class="text-4xl font-bold text-white"><i class="fas fa-edit mr-3"></i>Edit Profile</h2>
    <p class="text-gray-400 mt-2">Update your professional and practice information.</p>
</div>

<div class="glass-card">
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        
        <div>
            <h4 class="text-lg font-semibold text-white border-b border-white/10 pb-2 mb-4">Personal Details</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Full Name</label>
                    <input type="text" name="name" class="form-control-glass mt-1 block w-full rounded-md" value="{{ doctor.name }}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Gender</label>
                    <input type="text" name="gender" class="form-control-glass mt-1 block w-full rounded-md" value="{{ doctor.gender or '' }}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Date of Birth</label>
                    <input type="date" name="date_of_birth" class="form-control-glass mt-1 block w-full rounded-md" value="{{ doctor.date_of_birth.strftime('%Y-%m-%d') if doctor.date_of_birth }}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Phone</label>
                    <input type="text" name="phone" class="form-control-glass mt-1 block w-full rounded-md" value="{{ doctor.phone or '' }}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Experience (Years)</label>
                    <input type="number" name="experience" class="form-control-glass mt-1 block w-full rounded-md" value="{{ doctor.experience or '' }}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Registration No</label>
                    <input type="text" name="registration_no" class="form-control-glass mt-1 block w-full rounded-md" value="{{ doctor.registration_no or '' }}">
                </div>
            </div>
        </div>

        <div>
            <h4 class="text-lg font-semibold text-white border-b border-white/10 pb-2 mb-4">Practice Information</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-300">Current Affiliation</label>
                    <input type="text" name="affiliation" class="form-control-glass mt-1 block w-full rounded-md" value="{{ doctor.affiliation or '' }}">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-300">Clinic Address</label>
                    <textarea name="clinic_address" class="form-control-glass mt-1 block w-full rounded-md">{{ doctor.clinic_address or '' }}</textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Consultation Hours</label>
                    <input type="text" name="consultation_hours" class="form-control-glass mt-1 block w-full rounded-md" value="{{ doctor.consultation_hours or '' }}">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Languages Spoken</label>
                    <input type="text" name="languages_spoken" class="form-control-glass mt-1 block w-full rounded-md" value="{{ doctor.languages_spoken or '' }}">
                </div>
                 <div>
                    <label class="block text-sm font-medium text-gray-300">Consultation Modes</label>
                    <input type="text" name="consultation_modes" class="form-control-glass mt-1 block w-full rounded-md" value="{{ doctor.consultation_modes or '' }}">
                </div>
            </div>
        </div>

        <div>
            <h4 class="text-lg font-semibold text-white border-b border-white/10 pb-2 mb-4">Professional Details</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-300">Qualifications (one per line)</label>
                    <textarea name="qualifications" class="form-control-glass mt-1 block w-full rounded-md" rows="4">{{ doctor.qualifications or '' }}</textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Profile Picture</label>
                    <input type="file" name="profile_picture" accept="image/*" class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-500/10 file:text-cyan-300 hover:file:bg-cyan-500/20">
                    {% if doctor.profile_picture %}
                        <small class="text-gray-400 mt-1">Current: {{ doctor.profile_picture }}</small>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="flex items-center justify-end gap-4 pt-4 border-t border-white/10">
            <a href="{{ url_for('doctor.profile') }}" class="bg-gray-500/20 hover:bg-gray-500/40 text-gray-300 font-bold py-2 px-4 rounded-lg transition-colors no-underline">Cancel</a>
            <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
